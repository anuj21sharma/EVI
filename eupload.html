<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>EviCloud - Evidence Upload</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif, 'Times New Roman';
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(13, 71, 161, 0.9);
      color: #ffffff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      display: flex;
      align-items: center;
      font-size: 1.6rem;
      font-weight: 700;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .upload-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1a237e;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .btn {
      background-color: #1a237e;
      color: #fff;
      padding: 14px 32px;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
    }

    footer {
      background-color: rgba(13, 71, 161, 0.9);
      color: #ffffff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="Emblem_of_India_(navy_blue).svg.png" alt="Emblem of India">
                  EviCloud
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="app.html">Dashboard</a></li>
        <li><a href="eupload.html">Upload Evidence</a></li>
        <li><a href="eulist.html"> Evidence List</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="upload-box">
      <h1>Upload Evidence / Document</h1>
      <p>कृपया अपना सबूत / दस्तावेज़ सुरक्षित रूप से अपलोड करें। (Max size: 10 MB)</p>
      
      <form action="upload_handler.php" method="post" enctype="multipart/form-data">
        <input type="file" name="evidence" required><br>
        <button type="submit" class="btn">Upload</button>
      </form>
    </div>
  </div>

  <footer>
            &copy; 2025 EviCloud, Government of India | All Rights Reserved.
  </footer>

</body>
</html>
